<div class="bg">
    <div class="container">
      <div>
        <div class="form-signin">
          <img class="logo" src="./../../../assets/logo.png" />
          <form [formGroup]="form" (ngSubmit)="SignIn()" class="form">
            <h1 class="h3 mb-3 font-weight-bold text">Sign In</h1>
            <div class="form-group">
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" formControlName="email"/>
            </div>
            <div class="form-group">
              <input type="password"class="form-control"id="password"placeholder="Password"formControlName="password"/>
            </div>
            <button type="submit" class="btn btn-danger">
              Sign In
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
